name: Release Image

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build from (e.g., v1.2.3)'
        required: true
      dp_grpc_ref:
        description: 'dp-grpc git ref (branch, tag, or commit) used during build'
        required: false
        default: 'main'
      image_tag:
        description: 'Image tag to push (defaults to the git tag)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '21'
      DP_GRPC_REPO: 'https://github.com/osprey-dcs/dp-grpc.git'
      # Use provided dp_grpc_ref when set, otherwise default to 'main'
      DP_GRPC_REF: ${{ inputs.dp_grpc_ref != '' && inputs.dp_grpc_ref || 'main' }}
      # Resolve the image tag: prefer the actual tag on push; on manual runs, use input.image_tag or fallback to input.tag
      IMAGE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || (inputs.image_tag != '' && inputs.image_tag || inputs.tag) }}
    steps:
      - name: Checkout repository at tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # On push: github.ref already points to the tag; on manual: checkout refs/tags/<input>
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Cache Docker layers
        uses: actions/cache@v4
        id: docker-cache
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Checkout dp-grpc dependency
        uses: actions/checkout@v4
        with:
          repository: 'osprey-dcs/dp-grpc'
          path: dp-grpc
          ref: ${{ env.DP_GRPC_REF }}
          fetch-depth: 0

      - name: Build and install dp-grpc to local Maven repo
        working-directory: dp-grpc
        run: |
          mvn -B -DskipTests install

      - name: Start MongoDB with Docker Compose
        run: |
          docker compose -f docker-compose.yaml up -d

      - name: Wait for mongodb to be healthy
        run: |
          for i in {1..30}; do
            STATUS=$(docker inspect dp-mongodb --format '{{json .State.Health.Status}}' 2>/dev/null || echo null)
            echo "mongodb status: $STATUS"
            if echo "$STATUS" | grep -iq healthy; then
              echo "mongodb healthy"
              exit 0
            fi
            sleep 2
          done
          echo "mongodb did not become healthy" >&2
          docker compose logs mongodb || true
          exit 1

      - name: Run Maven tests (integration/unit)
        run: |
          mvn -B test
        env:
          # Align with src/main/resources/application.yml
          DP_MONGO_DB_HOST: localhost
          DP_MONGO_DB_PORT: "27017"
          DP_MONGO_DB_USER: dpadmin
          DP_MONGO_DB_PASSWORD: dppassword

      - name: Log in to GitHub Container Registry
        if: success()
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dp-service:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository_owner }}/dp-service:latest
          build-args: |
            DP_GRPC_REPO=${{ env.DP_GRPC_REPO }}
            DP_GRPC_REF=${{ env.DP_GRPC_REF }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Tear down services
        if: always()
        run: |
          docker compose -f docker-compose.yaml down -v || true
